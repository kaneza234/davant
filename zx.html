<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Webpage</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .food-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to D_TR_HOTEL</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <h2>About Us</h2>
        <p>This is where you can find asimple breakfast.</p>
    </section>
    <section>
        <h2>Food Purchases</h2>
        <div class="food-item">
            <span>Burger</span>
            <span>$5.99</span>
        </div>
        <div class="food-item">
            <span>Pizza</span>
            <span>$8.99</span>
        </div>
        <div class="food-item">
            <span>Fries</span>
            <span>$2.49</span>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 KAN_T$DANN_A. Created by DAN_T.</p>
    </footer>
</body>
</html>
